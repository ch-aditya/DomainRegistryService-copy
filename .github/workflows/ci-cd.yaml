name: CI-CD
on:
  push:
    branches: ["main","develop","release/**"]
  pull_request:
    types: [opened]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy_to_artifact_registry:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'
          cache: 'gradle'

      - name: Install Dependencies
        run: ./gradlew build --no-daemon

      # Authenticate to Google Cloud using Workload Identity Federation (WIF)
      - name: Authenticate to GCP using Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/342909886583/locations/global/workloadIdentityPools/domain-registry-service/providers/git-repo-provider"
          service_account: "domain-registry-auth-sa@architect-learning-435310.iam.gserviceaccount.com"

      # Set up gcloud CLI (Optional, but helpful for BigQuery, GCS, etc.)
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 363.0.0"

      - name: 'Use gcloud CLI'
        run: 'gcloud info'